name: Update Crypto Dataset

on:
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance pycoingecko kaggle
      
      - name: Clean old data
        run: |
          rm -rf crypto_dataset
      
      - name: Run data collection script
        run: python main.py
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      
      - name: Create Kaggle config
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
      
      - name: Check if dataset exists
        id: check_dataset
        run: |
          if kaggle datasets status ${{ secrets.KAGGLE_USERNAME }}/top-100-cryptocurrency-historical-data 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      
      - name: Create or Update Kaggle dataset
        run: |
          # Move into the dataset root directory
          cd crypto_dataset
          
          # DEBUG: Check if metadata json exists and looks correct
          ls -R
          cat dataset-metadata.json | head -n 20
          
          if [ "${{ steps.check_dataset.outputs.exists }}" = "true" ]; then
            echo "Updating existing dataset..."
            # -r zip preserves directory structure strictly
            kaggle datasets version -p . -m "Automated update $(date +'%Y-%m-%d')" -r zip
          else
            echo "Creating new dataset..."
            kaggle datasets create -p . -r zip
          fi
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}