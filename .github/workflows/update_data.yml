name: Weekly Crypto Data Update

on:
  schedule:
    # Runs at 00:00 UTC on Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allows you to click "Run Now" manually in GitHub Actions

jobs:
  update-dataset:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        # We use 3.11 to support modern syntax used in libraries like yfinance
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Data Collection Script
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: python main.py

    - name: Upload to Kaggle
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        # LOGIC EXPLAINED:
        # 1. Try to create a new version (update) first.
        # 2. If that FAILS (because the dataset doesn't exist yet), run the 'create' command.
        # This prevents the script from creating Version 1 and Version 2 in the same run.
        
        kaggle datasets version -p crypto_data -m "Weekly automated update" -r zip || kaggle datasets create -p crypto_data -r zip
